<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/04dadf6c21.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="chessBoardContainer">
    <div id="chessBoard"></div>
  </div>
  <div class="options-menu">
    <h1>Chess Game Options</h1>
    <form id="optionsForm">
        <div class="option">
          <div>
            <input type="radio" id="PvP" name="players" value="PvP" checked>
            <label class='selectPlayers' for="PvP">
              <i class="fa-solid fa-user" style="color: #ffffff"></i>&nbsp vs &nbsp<i class="fa-solid fa-user" style="color: #000000"></i>
            </label>
          </div>
          <div>
            <input type="radio" id="PvAI" name="players" value="PvAI">
            <label class='selectPlayers' for="PvAI">
              <i class="fa-solid fa-user" style="color: #ffffff"></i>&nbsp vs &nbsp<i class="fa-solid fa-robot" style="color: #000000"></i>
            </label>
          </div>
          <div>
            <input type="radio" id="AIvP" name="players" value="AIvP">
            <label class='selectPlayers' for="AIvP">
              <i class="fa-solid fa-robot" style="color: #ffffff"></i>&nbsp vs &nbsp<i class="fa-solid fa-user" style="color: #000000"></i>
            </label>
          </div>
          <div>
            <input type="radio" id="AIvAI" name="players" value="AIvAI">
            <label class='selectPlayers' for="AIvAI">
              <i class="fa-solid fa-robot" style="color: #ffffff"></i>&nbsp vs &nbsp<i class="fa-solid fa-robot" style="color: #000000"></i>
            </label>
          </div>
        </div>
        <div class="customFEN">
          <label for="text">Use a valid <a href="https://www.chess.com/terms/fen-chess" target="_blank">FEN</a> position to start with a custom board:</label>
          <input type="text" id="FENCode" name="FENCode">
        </div>
        <button type="submit">Start Game</button>
    </form>
  </div>
  <button id="buttonStart">Click to Start Bot Move</button>
  <div id="information">
    <div id="turn">White's Turn</div>
    <div id="numMoves">Move 1</div>
    <div id="evaluation">Evaluation: 0</div>
    <div id="lastMove">Last Move:</div>
  </div>
  <div id="historyMoves">
    <button id="previous">Previous</button>
    <button id="next">Next</button>
  </div>
  <script src="js/pieces.js"></script>
  <script src="js/board.js"></script>
  <script src="js/bot.js"></script>
  <script src="js/script.js"></script>
  <!-- <script type="module" src="js/stockfish.js"></script> -->
</body>
</html>
